<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
   <nav class="navbar">
        <div class="navbar-left">
          <img src="../img/dw-logo.png" class="logoDW" alt="Logo" />
          <a href="./index.html" class="nav-link ">Home</a>
          <a href="./myproject.html" class="nav-link ">My Project</a>
        </div>
        <div class="navbar-right">
            <a href="./contact.html">
                <button   class="contact-button">Contact Me</button>
            </a>
        </div>
    </nav> 
     <div class="container">
        <div class="content">
            <div>
                <h2 class="title">GET IN TOUCH</h2>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label class="input-label">Name</label>
                        <input class="input" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="input-label">Email</label>
                        <input class="input" type="email"/>
                    </div>
                    <div class="form-group">
                        <label class="input-label">Phone Number</label>
                        <input class="input" type="tel"/>
                    </div>
                    <div class="form-group">
                        <label class="input-label">Subject</label>
                        <select class="input" type="text"> 
                            <option value=""></option>
                        </select>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="form-group">
                        <label class="input-label">Your Message</label>
                        <textarea class="input input-area"></textarea>
                    </div>
                    <div class="form-group-button">
                        <button class="button-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
